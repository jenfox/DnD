<div class='container'>

  <!-- HEADER -->
  <div class="row">
    <div class="col justify-content-md-center nopadding">
      <app-info [character] ="character"></app-info>
    </div>
  </div>
  <!-- BODY of Sheet -->
  <div class="row rowBody">
    <!-- Body Column 1 -->
    <div class='col-md-4 colOne'>
      <div class='row tableStats'>
          <div class='col-md-4 nopadding statCell border'>
              <app-stats [abilities]= "character.abilities"></app-stats>
          </div>
          <div class='col-md-8 nopadding'>
            <h6 class='inspirationBG'>Inspiration</h6>
            <div class='proficiencyBG nopadding'>
                <h6 class='' style="position: relative; top:10px; left: 10px">+3</h6>
            </div>
            
            <app-saving-throws [savingThrows]="character.abilities"></app-saving-throws>
            <app-skills [skills]="character.skills"></app-skills>
          </div>
      </div>
      <div class='row'>
          <!-- <div class='col-md-12 nopadding border'>Passive Perception Here</div> -->
          <div class='col-md-12 nopadding'>
                <app-languages [languages]="character.languages"></app-languages>
          </div>
      </div>
    </div>
    <!-- Body Column 2 -->
    <div class='col-md-4 nopadding colTwo'>
        <app-status class='status border' [character] = "character"></app-status>
        <app-attacks class='attack' [attacks]="character.attacks"></app-attacks>
        <app-equipment class='equipment border' [equipment]="character.equipment"></app-equipment>
    </div>
    <!-- Body Column 3 -->
    <div class='col-md-4 nopadding colThree'>
        <app-personality [character]="character"></app-personality>
        <app-features [features]="character.featuresAndTraits"></app-features>
    </div>
</div>
